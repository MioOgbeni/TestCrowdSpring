<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TestCases | TestCrowd</title>
</head>


<body>

<div class="container">
    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${userForm}" method="post">

        <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input id="username"
                   class="form-control"
                   th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label for="email" class="control-label">E-mail</label>
            <input id="email"
                   class="form-control"
                   th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label for="passwordConfirm" class="control-label">Confirm password</label>
            <input id="passwordConfirm"
                   class="form-control"
                   type="password"
                   th:field="*{passwordConfirm}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
        </div>

    </form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
