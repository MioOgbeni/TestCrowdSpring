<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | TestCrowd</title>
    <link href="/res/css/contrib/bootstrap.min.css" rel="stylesheet">
    <link href="/res/css/custom/default.css" rel="stylesheet">
    <script src="/res/js/contrib/jquery-3.4.1.slim.min.js"></script>
    <script src="/res/js/contrib/popper.min.js"></script>
    <script src="/res/js/contrib/bootstrap.min.js"></script>
    <script src="/res/js/custom/default.js"></script>
</head>

<body>
<div th:insert="fragments/navbar :: navbar">Navbar</div>
<div class="container">
    <h1>List</h1>
    <div th:switch="${testcases}" class="container my-5">
        <form action="#" th:action="@{/add}" method="post">
            <button type="submit" name="add" value="" class="btn btn-primary">
                Add testing TestCase
            </button>
        </form>
        <br>
        <div class="col-md-10">
            <h2 th:case="null">No test cases yet!</h2>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>UUID</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="testcase : ${testcases}">
                        <td th:text="${testcase.id}"></td>
                        <td th:text="${testcase.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
