<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in | TestCrowd</title>
    <link href="/res/css/contrib/bootstrap.min.css" rel="stylesheet">
    <link href="/res/css/custom/default.css" rel="stylesheet">
    <link href="/res/css/custom/login.css" rel="stylesheet">
    <script src="/res/js/contrib/jquery-3.4.1.slim.min.js"></script>
    <script src="/res/js/contrib/popper.min.js"></script>
    <script src="/res/js/contrib/bootstrap.min.js"></script>
    <script src="/res/js/custom/default.js"></script>
</head>

<body class="login-page">
<div class="container">
    <h1>Log in</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control"
                           type="text"
                           id="username"
                           name="username"
                           placeholder="username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="password"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                <p>Not registered? <a th:href="@{/registration}">Create account</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
