<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Log in | TestCrowd</title>
    <link type="text/css" rel="stylesheet" href="/res/css/contrib/fontawesome-free.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/res/css/contrib/sb-admin-2.min.css">
    <link type="text/css" rel="stylesheet" href="/res/css/custom/entry.css">
</head>

<body class="login-page bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-sm-10">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Log in</h1>
                        </div>
                        <form class="user" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control form-control-user"
                                       type="text"
                                       id="username"
                                       name="username"
                                       placeholder="username"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control form-control-user"
                                       type="password"
                                       id="password"
                                       name="password"
                                       placeholder="password"/>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p>Not registered?
                                <br><a th:href="@{/registration/reporter}">Create a reporter account</a>
                                <br><a th:href="@{/registration/tester}">Create a tester account</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/res/js/contrib/jquery.min.js"></script>
<script src="/res/js/contrib/bootstrap.min.js"></script>
<script src="/res/js/contrib/fontawesome-free.min.js"></script>
<script src="/res/js/contrib/sb-admin-2.min.js"></script>
</body>
</html>
