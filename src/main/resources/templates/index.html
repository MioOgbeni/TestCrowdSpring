<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TestCases | TestCrowd</title>
</head>
<body>
<div class="container">
    <h1>Index</h1>
    <div th:if="${#authentication.getName()} != 'anonymousUser'">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <h2>Now logged: <span th:text="${#authentication.getName()}"></span> | <a href="#"
                                                                                  onclick="document.forms['logoutForm'].submit()">Logout</a>
        </h2>
    </div>
    <div th:if="${#authentication.getName()} == 'anonymousUser'">
        <h2>Index | <a th:href="@{/login}">Login</a></h2>
    </div>

    <a href="#" th:href="@{/list}">TestCases listing (only for authenticated)</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</body>
</html>
