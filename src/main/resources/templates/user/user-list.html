<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User list | TestCrowd</title>
    <link href="/res/css/contrib/bootstrap.min.css" rel="stylesheet">
    <link href="/res/css/custom/default.css" rel="stylesheet">
    <script src="/res/js/contrib/jquery-3.4.1.slim.min.js"></script>
    <script src="/res/js/contrib/bootstrap.min.js"></script>
    <script src="/res/js/custom/default.js"></script>
</head>

<body class="user-list-page">
<div th:insert="fragments/navbar :: navbar">Navbar</div>
<div class="container">
    <h1>User list</h1>
    <div th:switch="${users}">
        <div th:case="null">No test cases yet!</div>
        <div th:case="*">
            <table class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Role type</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="link" th:data-href="@{'/users/' + ${user.id}}">
                    <td><span th:text="${user.id}"></span></td>
                    <td><span th:text="${user.roleType}"></span></td>
                    <td><span th:text="${user.username}"></span></td>
                    <td><span th:text="${user.email}"></span></td>
                    <td><span th:text="${user.firstName}"></span></td>
                    <td><span th:text="${user.lastName}"></span></td>
                </tr>
                </tbody>
            </table>
            <ul th:if="${users.totalPages > 0}" class="pagination">
                <li class="page-item" th:classappend="${users.number <= 0} ? disabled">
                    <a class="page-link" th:href="@{/users(size=${users.size}, page=${users.number - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                    th:classappend="${pageNumber==users.number} ? active">
                    <a class="page-link" th:href="@{/users(size=${users.size}, page=${pageNumber})}"
                       th:text="${pageNumber} + 1"></a>
                </li>
                <li class="page-item" th:classappend="${users.number >= users.totalPages - 1} ? disabled">
                    <a class="page-link" th:href="@{/users(size=${users.size}, page=${users.number + 1})}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
