<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User detail | TestCrowd</title>
    <link href="/res/css/contrib/bootstrap.min.css" rel="stylesheet">
    <link href="/res/css/custom/default.css" rel="stylesheet">
    <script src="/res/js/contrib/jquery-3.4.1.slim.min.js"></script>
    <script src="/res/js/contrib/popper.min.js"></script>
    <script src="/res/js/contrib/bootstrap.min.js"></script>
    <script src="/res/js/custom/default.js"></script>
</head>

<body class="user-detail-page">
<div th:insert="fragments/navbar :: navbar">Navbar</div>
<div class="container">
    <h1>User detail</h1>
    <p><strong>Username:</strong> <span th:text="${user.username}">username</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
    <p><strong>First name:</strong> <span th:text="${user.firstName}">first name</span></p>
    <p><strong>Last name:</strong> <span th:text="${user.lastName}">last name</span></p>
    <p><strong>Role type:</strong> <span th:text="${user.roleType}">ROLE</span></p>
    <div class="action-buttons">
        <a class="btn btn-primary" th:href="@{'/users/' + ${user.id} + '/edit'}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/users/' + ${user.id} + '/delete'}">Delete</a>
    </div>
</div>
</body>
</html>
